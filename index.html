<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
     <!-- Video Background -->
     <video class="video-background" id="video-background" loop muted autoplay>
        <source src="./pexels-rostislav-uzunov-8303104 (720p).mp4"></source>
        </video>
        <div class="video-overlay"></div>

        <!-- Container -->
        <div class="container">
            <!-- Input Container -->
            <div class="input-container" id="input-container">
                <h1>Create a Custom Countdown</h1>
                <form action="" class="form" id="countdown-form">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="what are you counting down to?">
                    <label for="date-picker">Select a Date</label>
                    <input type="date" name="" id="date-picker">
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="countdown" id="countdown" hidden>
                <h1 class="count-down-title" id="count-down-title">Countdown Title Here</h1>
                <ul>
                    <li><span>3</span>Days</li>
                    <li><span>6</span>hour</li>
                    <li><span>45</span>Minutes</li>
                    <li><span>52</span>Seconds</li>
                </ul>
                <button id="count-down-button">Reset</button>
            </div>
            <div class="complete" id="complete" hidden>
                <h1 class="count-down-complete">Countdown Complete</h1>
                <h1 id="complete-info">Countdown Finished on 25-55-2020</h1>
                <button id="complete-button">New Countdown</button>
            </div>
        </div>

        <script src="script/script.js">
        </script>
</body>
</html>
